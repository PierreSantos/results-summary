<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/styles/style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>

  <main class="container">
    <div class="top">
      <p>Your Result</p>
      <div class="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <div class="result">
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>

    <div class="summary">
      <p>Summary</p>
      <div class="grid">
        <div class="box" id="reaction">
            <div class="stats">
              <img src="assets/images/icon-reaction.svg" alt="Reaction">
              <span class="stats_text">Reaction</span>
            </div>
          <div class="percentage">
            <span class="percentage_left">80</span>
            <span class="percentage_right">/ 100</span>
          </div>
        </div>

        <div class="box" id="memory">
          <div class="stats">
            <img src="assets/images/icon-memory.svg" alt="Memory">
            <span class="stats_text">Memory</span>
          </div>
          <div class="percentage">
            <span class="percentage_left">92</span>
            <span class="percentage_right">/ 100</span>
          </div>
        </div>

        <div class="box" id="verbal">
          <div class="stats">
            <img src="assets/images/icon-verbal.svg" alt="Verbal">
            <span class="stats_text">Verbal</span>
          </div>
          <div class="percentage">
            <span class="percentage_left">61</span>
            <span class="percentage_right">/ 100</span>
          </div>
        </div>

        <div class="box" id="visual">
          <div class="stats">
            <img src="assets/images/icon-visual.svg" alt="Visual">
            <span class="stats_text">Visual</span>
          </div>
          <div class="percentage">
            <span class="percentage_left">72</span>
            <span class="percentage_right">/ 100</span>
          </div>
        </div>
      </div>
      <button type="button" class="btn">Continue</button>
    </div>
  </main>

  </div> -->
</body>

</html>
